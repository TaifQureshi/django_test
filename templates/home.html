{% extends 'base.html' %}
{% block home_active %}active{% endblock %}
{% block body %}
<h1 class="bd-tytle">Resent Posts</h1>
<div class="row">
{% for posts  in post_pc %}
		<div class="col-sm-4 col-lg-2">
			<div class="thumbnail">
	            <a href="{% url  'post:detail' posts.url_pat %}">
	                <img src="{{ posts.main_img.url }}" class="img-responsive">
	            </a>
	           <div class="caption">
	                <h2>{{posts.title}}</h2>
	                <h4>{{posts.cate}}</h4>
	              	<!-- View Details -->
	                <a href="{% url  'post:detail' posts.url_pat  %}" class="btn btn-primary btn-sm" role="button">View Details</a>
	            </div>
		</div>
		{% cycle '' '' '' '' '' '<div class="clearfix visible-lg"></div>' %}
	</div>
{% endfor %}
</div>
{%endblock%}
