<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Game-point{% endblock %}</title>
        {% load static %}
        <link rel="shortcut icon" type="image/png" href="{%  static "favicon.jpg" %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link rel="stylesheet"  href="{% static "style.css" %}">
        <script type="text/javascript" src="{% static "main.js" %}"></script>
        
    </head>
    <body background="">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class= "navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{% url 'post:home' %}">Game-point</a>
                </div>
                <div class="collapse navbar-collapse" id="topNavBar">
                    <ul class="nav navbar-nav">
                        <li class="{% block home_active %}{% endblock %}"><a href="{% url 'post:home' %}">&nbsp; Home</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Category <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'category:pc_full' %}">P.C</a></li>
                                <li><a href="{% url 'category:con_full' %}">Console</a></li>
                            </ul>
                        <li class="{% block about_active %}{% endblock %}"><a href="{% url 'post:about' %}">&nbsp; About</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" role="search" method="get" action="#">
                        <div class="form-group">
                            <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        {% block body %}
        {% endblock %}
    </body>
</html>
